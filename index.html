<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Minha Lista de estudos</title>
</head>

<body>

  <main id="app">

    <h1>
      Foco
    </h1>

    <table>
      <thead>
        <tr>
          <th>Tecnologia </th>
          <th>Tema</th>
          <th>Em quanto tempo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="member in members">
          <td>{{member.fname}}</td>
          <td>{{member.lname}}</td>
          <td>{{member.instrument}}</td>
        </tr>
      </tbody>
    </table>

    <section class="add-more">
      <p>Adicionar</p>
      <form>

        <label for="fname">Tecnologia</label><br>
        <input type="text" id="fname" name="fname" v-model="newMember.fname"><br>

        <label for="lname">Tema:</label><br>
        <input type="text" id="lname" name="lname" v-model="newMember.lname"><br>

        <label for="instrument">Em quanto tempo</label><br>
        <select name="instrument" id="instrument" v-model="newMember.instrument">
          <option value="1D">1D</option>
          <option value="1S">1S</option>
          <option value="1M">1M</option>
          <option value="6Ms">6Ms</option>
        </select>
        <br><br>
        <input type="button" value="Adicionar" @click="addMember()">
      </form>
    </section>

  </main>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="scripts.js"></script>
</body>

</html>
